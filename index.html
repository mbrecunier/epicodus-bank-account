<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account Site</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
   <body>
     <div class="container">
       <div class="row">
         <div class="col-md-3">
           <form id="createNewAccount">
             <div class="form-group">
               <label>Full Name</label>
               <input id="accountName" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label>Initial Deposit</label>
               <input id="initialDeposit" class="form-control" type="text">
             </div>
             <button class="btn btn-primary" type="submit">Create Bank Account</button>
           </form>
         </div>
         <div class="col-md-9" id="createdAccounts">


         </div>
       </div>
       </div>
   </body>
 </html>
